  <script>
    function showAnswer(param) {
      console.log(param)
      var x = document.getElementById(param);
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>

<!-- main template code -->
<div class="album py-5 bg-dark">
  <div class="container">
    <div class="row">
      <!-- categories: id, title, clues_count-->
      {% for cl in clues %}
        <div class="col-md-4 py-4">
          <div class="card mb-3 shadow-sm" style="border-radius:20px; text-align:center;">
            <div class="card-body">
              <div>
                <strong>Trivia ID</strong>
                <br>
                <a>{{ cl.id }}</a>
              </div>

              <br>

              <!-- Show the Category of the question -->
              <div>
                <strong>Category</strong>
                <br>
                <a href="/listcategory/{{ cl.category_id }}">{{ cl.category }}</a>
              </div>

              <br>

              <!-- Show the Difficulty of the question -->
              <div>
                <strong>Difficulty</strong>
                <br>
                <a href="/difficulty/{{ cl.value }}">{{ cl.value }}</a>
              </div>

              <br>

              <!-- Show the Airdate of the question -->
              <div>
                <strong>Airdate</strong>
                <br>
                <a href="/airdate/{{ cl.airdate }}">{{ cl.airdate }}</a>
              </div>

              <br>

              <!-- Show the button to ShowAnswer -->
              <!-- Show the Answer to the question -->
              <div>
                <strong>Question</strong>
                <br>
                <a>{{ cl.question }}</a>
                <br>
                <br>
                <button type="button" onclick="showAnswer({{forloop.counter}})" style="border-radius:20px">Show Answer</button>
                <br>
                <div id="{{forloop.counter}}" style="display:none">Answer: {{ cl.answer }}</div>
              </div>
              <!-- <p class="card-text" style="margin-bottom:10px;">Question: {{ cl.question }}</p>
              <p class="card-text" style="margin-top:10px;">Answer: {{ cl.answer }}</p> -->
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
