{% extends "trivia/base.html" %}

{% block content %}


      <div class="album py-5 bg-dark" style="border-radius:40px 40px 0px 0px">
        <div class="container">

            {% for triv in trivia %}

              <div class="card mb-3 shadow-sm" style="border-radius:15px 60px; text-align:center;">
                <div class="card-body">
                  <p class="card-text">ID: {{ triv.id }}</p>
                  <p class="card-text">Trivia Question: {{ triv.question }}</p>

                  <button type="button" onclick="myFunction()" style="outline: auto; outline-width: 1px;">Show Answer</button>
                  <div id="answer-text" style="display:none">Answer: {{ triv.answer }}</div>

                  <script>
                  function myFunction() {
                    var x = document.getElementById("answer-text");
                    if (x.style.display === "none") {
                      x.style.display = "block";
                    } else {
                      x.style.display = "none";
                    }
                  }
                  </script>
                </div>
              </div>

            {% endfor %}
        </div>
      </div>




{% endblock content %}
