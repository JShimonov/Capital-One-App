{% extends "trivia/base.html" %}

{% block content %}


      <div class="album py-5 bg-dark" style="border-radius:40px 40px 0px 0px">
        <div class="container">
          <div class="row">
            {% for triv in trivia %}
              <div class="col-md-4 py-4">
                <div class="card mb-3 shadow-sm" style="border-radius:15px 60px; text-align:center;">
                  <div class="card-body">

                    <!-- Show the ID of the question -->
                    <div>
                      <strong>Trivia ID</strong>
                      <br>
                      <a>{{ triv.id }}</a>
                    </div>

                    <br>

                    <!-- Show the Category of the question -->
                    <div>
                      <strong>Category</strong>
                      <br>
                      <a href="/listcategory/{{ triv.category_id }}">{{ triv.category }}</a>
                    </div>

                    <br>

                    <!-- Show the Difficulty of the question -->
                    <div>
                      <strong>Difficulty</strong>
                      <br>
                      <a href="/difficulty/{{ triv.value }}">{{ triv.value }}</a>
                    </div>

                    <br>

                    <!-- Show the Airdate of the question -->
                    <div>
                      <strong>Airdate</strong>
                      <br>
                      <a href="/airdate/{{ triv.airdate }}">{{ triv.airdate }}</a>
                    </div>

                    <br>

                    <!-- Show the button to ShowAnswer -->
                    <!-- Show the Answer to the question -->
                    <div>
                      <strong>Question</strong>
                      <br>
                      <a>{{ triv.question }}</a>
                      <br>
                      <br>
                      <button type="button" onclick="showAnswer({{forloop.counter}})" style="border-radius:20px">Show Answer</button>
                      <br>
                      <div id="{{forloop.counter}}" style="display:none">Answer: {{ triv.answer }}</div>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>




{% endblock content %}
